{% extends 'base.html' %}

{% block content %}

<h2>Hello World</h2>
<p>This is an about template</p>

<p>
    {{ my_text }}, {{ my_number}}
</p>
<p>
    {{ my_list}}
</p>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
<ul>
    {% for my_sub_item in my_list %}
        <li> {{forloop.counter }} - {{ my_sub_item }} </li>
    {% endfor %}
</ul>
{% endblock content %}
